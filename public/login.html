<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="./css/Travel.ico">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="signupForm" action="/login" method="POST" autocomplete="on">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-box has-toggle">
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <button type="button" class="toggle-password" data-target="password" aria-label="Show password">
                        <ion-icon name="eye-off"></ion-icon>
                    </button>
                    <label for="password">Password</label>
                </div>
                
                <p id="errorMsg" class="status-message"></p>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="signup.html" class="register-link">Register</a></p>
                    <p>Already registered but not activated? <a href="activate.html" class="activate-link">Activate here</a></p>
                </div>
                

            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
